<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap-reboot.css" />
    <title>Meal Planner</title>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"
      integrity="sha512-iZIBSs+gDyTH0ZhUem9eQ1t4DcEn2B9lHxfRMeGQhyNdSUz+rb+5A3ummX6DQTOIs1XK0gOteOg/LPtSo9VJ+w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <h1 class="mtb-4">The Meal Planner</h1>
    <div id="pageRefresh">
      <div>
        <fieldset>
          <input
            type="text"
            name="food"
            placeholder="Ingredient"
            id="box1"
            required
          />
          <!-- prettier-ignore -->
          <br>
          <button id="btn1">Submit</button>
          <!-- prettier-ignore -->
          <br>
        </fieldset>
        <!-- prettier-ignore-->
        <br>
        <button id="btn2" style="visibility: hidden">Show Recipies</button>
        <button id="btn3" style="visibility: hidden">
          Reset Saved Recipies
        </button>
        <button id="btn4" style="visibility: hidden">
          Remove Latest Added Recipie
        </button>
        <button id="btn5" style="visibility: hidden">
          Show ingredient list
        </button>
        <div id="JSON"></div>
        <div id="goesHere"></div>
      </div>
    </div>
    <script src="chat.js"></script>
  </body>
</html>
