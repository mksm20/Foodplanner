<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap-reboot.css" />
    <title>Meal Planner</title>
    <script>
      async function getNewResource(url, data) {
        console.log(data);
        fetch(url, {
          method: 'POST',
          redirect: 'follow',
          body: data,
          headers: { 'Content-type': 'application/json; charset=UTF-8' },
        })
          .then(fetch(url, { method: 'GET', redirect: 'follow' }))
          .catch(function (err) {
            console.info(err + ' url: ' + url);
          });
      }
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"
      integrity="sha512-iZIBSs+gDyTH0ZhUem9eQ1t4DcEn2B9lHxfRMeGQhyNdSUz+rb+5A3ummX6DQTOIs1XK0gOteOg/LPtSo9VJ+w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      onload;
      let elements = document.getElementsByClassName('meals');
      for (let i = 0; i < elements.length; i++) {
        elements[i].addEventListener('click', () => {
          let x = '{"meal":"';
          x += document.getElementById('meal' + i).value;
          x += '"}';
          console.log(x);
          getNewResource('/meal', x);
        });
      }
    </script>
  </head>
  <body>
    <h1 class="mtb-4">The Meal Planner</h1>
    <div id="pageRefresh">
      <div>
        <fieldset>
          <input
            type="text"
            name="food"
            placeholder="Ingredient"
            id="box1"
            required
          />
          <br />
          <button id="btn1">Submit</button>
        </fieldset>
        <div>
          <textarea
            name="Meal Ideas"
            id="meals"
            cols="30"
            rows="10"
            hidden
          ></textarea>
        </div>
      </div>
    </div>
    <script src="chat.js"></script>
  </body>
</html>
